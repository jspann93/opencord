<html>
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link href="index.css" rel="stylesheet" type="text/css" />
        <script src="login.js"></script>
    </head>
    <body>
        <div class="LoginContainer">
            <h1>Login:</h1>
            <br>
            <label>Username:</label>
            <input type="text" id="usernameBox" placeholder="Username" value="">
            <br>
            <label>Password:</label>
            <input type="password" id="passwordBox" placeholder="Password" value="">
            <br>
            <input type="checkbox" onclick="showPWD()">
            <label>Show Password</label>
            <br>
            <button class="SubmitButton" onClick="validate();">Submit</button>
        </div>
    </body>

></html>
